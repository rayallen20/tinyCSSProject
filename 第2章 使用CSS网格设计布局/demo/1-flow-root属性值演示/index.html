<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display: flow-root 演示</title>
    <style>
        .container {
            border: 2px solid #2196F3;
            margin-bottom: 24px;
            padding: 8px;
        }
        .box {
            width: 120px;
            height: 80px;
            background: #4CAF50;
            float: left;
            margin-right: 12px;
        }
    </style>
</head>
<body>
<h2>未加 flow-root：</h2>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <p>一些段落内容</p>
</div>

<h2>加了 flow-root：</h2>
<div class="container" style="display: flow-root;">
    <div class="box"></div>
    <div class="box"></div>
    <p>一些段落内容</p>
</div>
</body>
</html>
