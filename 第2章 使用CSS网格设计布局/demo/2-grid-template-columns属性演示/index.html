<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: #eee;
            padding: 8px;
        }
        
        .item {
            background: #59f;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 4px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>
</body>
</html>
